<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="container2">
        <form action="">

            <input type="text" name="result" placeholder="0" id="result">
            <input type="text" name="firstnum" placeholder="0" id="firstnum">
            <div id="container1">
                <button type="button" name="plus" id="plus" class="buttons">+</button>
                <button type="button" name="minus" id="minus" class="buttons">-</button>
                <button type="button" name="times" id="times" class="buttons">*</button>
                <button type="button" name="divide" id="divide" class="buttons">/</button>
                <button type="button" name="number" id="nine" class="buttons">9</button>
                <button type="button" name="number" id="eight" class="buttons">8</button>
                <button type="button" name="number" id="seven" class="buttons">7</button>
                <button type="button" name="power" id="power" class="buttons">X2</button>
                <button type="button" name="number" id="six" class="buttons">6</button>
                <button type="button" name="number" id="five" class="buttons">5</button>
                <button type="button" name="number" id="four" class="buttons">4</button>
                <button type="button" name="sqrt" id="sqrt" class="buttons">&#8730;</button>
                <button type="button" name="number" id="three" class="buttons">3</button>
                <button type="button" name="number" id="two" class="buttons">2</button>
                <button type="button" name="number" id="one" class="buttons">1</button>
                <button type="button" name="divide" id="divide1" class="buttons">.</button>
                <button type="button" name="divide" id="cr" class="buttons">CR</button>
                <button type="button" name="number" id="dot" class="buttons">.</button>
                <button type="button" name="number" id="zero" class="buttons">0</button>
            </div>
        </form>
    </div>




    <!-- Adding External Js  -->
    <script src="assets/js/app.js"></script>

</body>

</html>
